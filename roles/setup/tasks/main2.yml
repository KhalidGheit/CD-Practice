- name: "Update apt packages"
  become: true
  apt:
    update_cache: yes
- name: "Upgrade packages"
  become: tyes
  apt:
    upgrade: yes
- name: "Install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: "create directory"
  become: true
  shell:
    mkdir ~/web
- name: "move files"
  become: true
  copy:
    src: files/index.js
    dest: ~/web/index.js
- name: "start web server"
  become: true
  shell:
    pm2 start ~/web/index.js -f

