
version: 2.1

jobs:
  create_infrastructure:

    docker:
      - image: amazon/aws-cli

    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
              aws cloudformation deploy \
                --template-file template.yml \
                --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
                --region us-east-1

workflows:
  create_infrastructure-workflow:
    jobs:
      - create_infrastructure
